##########################################################################################################
# mfr addon
#--------------------------------------------------------------------------------------------------------#
# Controls how the mod reacts with MineAddons
##########################################################################################################

"mfr addon" {
    # Should Fluid Moos be ranchable? [default: true]
    B:AreMoosRanchable=true

    # Should there be a penalty on the cooldown when harvesting? (true = twice as long to harvest with a rancher) [default: false]
    B:HarvestPenalty=false
}


##########################################################################################################
# mineaddons addon
#--------------------------------------------------------------------------------------------------------#
# Controls how the mod reacts with MineAddons
##########################################################################################################

"mineaddons addon" {
    # Should Mini Moos be converted when touching cursed or sacred water? [default: true]
    B:AllowEntityConversion=true
}


##########################################################################################################
# tconstruct addon
#--------------------------------------------------------------------------------------------------------#
# Controls how the mod reacts with Tinkers' Contruct
##########################################################################################################

"tconstruct addon" {
    # Should breeding moos be allowed? (Breeding Fluid Moos gives the alloy of both fluids) [default: true]
    B:AllowBreeding=true

    # Should alloy fluids be prevented from spawning? [default: false]
    B:NoAlloySpawn=false
}


