# Base Mini Moos configuration
##########################################################################################################

"fluid moos" {
    # Should the Fool Moo be allowed to spawn? [default: true]
    B:FoolMoo=true

    # The max use delay is divided by the cow's efficiency, what should be the maximum?  (0 is Unlimited) [range: 0 ~ 10, default: 4]
    I:MaxEfficiency=4

    # Cow's give buckets based on the quantity they have, what should be the maximum? (0 is Unlimited) [range: 0 ~ 10, default: 4]
    I:MaxQuantity=4

    # What is the max time you should wait before using a cow? (In Seconds) [range: 40 ~ 3600, default: 120]
    I:MaxUseDelay=120

    # Should the fluid mini moos spawn ready to be used? [default: true]
    B:SpawnReady=true
}


